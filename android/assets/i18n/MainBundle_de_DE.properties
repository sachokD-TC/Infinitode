tutorial_TARGET_title=Basis des Spielers
tutorial_TARGET_description=Dies ist Ihre Basis, schütze sie vor Feinden.\n\nJe mehr feindliche Wellen Sie abwehren, desto mehr Preise erhalten Sie.\n\nKeine Sorge, wenn Ihre Basis zerstört wird - es ist ein endloses Spiel, bei dem sie immer Preise bekommen um voranzukommen.
tutorial_SPAWN_title=Portal
tutorial_SPAWN_description=Feinde erscheinen hier und bewegen sich entlang des Weges zur Spielerbasis.\n\nPortale haben einen Schwierigkeitsgrad - je höher dieser ist, desto schwierigere Feinde erscheinen und desto mehr Preise erhälst du am Ende des Spiels.
tutorial_SPACE_title=Plattform
tutorial_SPACE_description=Türme können auf Plattformen gebaut werden.\n\nPlattformen können verschiedene Boni haben, die die Stärke des darauf gebauten Turms verbessern.
tutorial_TOWER_BUILD_MENU_title=Turmbau Menü
tutorial_TOWER_BUILD_MENU_description=Wird angezeigt, wenn Sie auf die Plattform klicken.\n\nKlicken Sie auf das Turmsymbol um die Beschreibung anzuzeigen.\n\nKlicken Sie ein zweites Mal um ihn auf dem gewählten Feld zu bauen.
tutorial_TOWER_MENU_title=Turm-Menü
tutorial_TOWER_MENU_description=Klicken Sie auf Turm sein Menü zu öffnen.\n\nDie Namen der einzigartigen Statistiken werden in der goldenen Farbe und Farben stat Werte sagen, über die Prämien, die Turm erhält von der Plattform gemacht.\n\nWeiß - kein Bonus, grün - 1. Ebene Bonus, blau - 2nd Level Bonus, golden - 3rd Level-Bonus.
tutorial_TOWER_MENU_LEVEL_title=Turm-Menü Stufe
tutorial_TOWER_MENU_LEVEL_description=Über dem Menü befinden sich Informationen über Erfahrung und Stufe des Turms.\n\nTürme gewinnen Erfahrung für zugefügten Schaden und für vernichtete Gegner.\n\nJe höher die Stufe eines Turms, desto stärker wird seine einzigartige Eigenschaft.\n\nDie maximale Stufe ist standardmäßig 3 - über globale Upgrades kann dieser Wert jedoch auf bis zu 20 gesteigert werden.
tutorial_TOWER_MENU_UPGRADES_title=Turm-Menü - Upgrades
tutorial_TOWER_MENU_UPGRADES_description=Jede Art von Turm hat vier Eigenschaften, die Sie mit Münzen verstärken können.\n\nKlicken Sie einmal auf einen Wert, um seine Auswirkung auf die Werte des Turms zu sehen.\n\nKlicken Sie ein zweites Mal auf die Schaltfläche, um das Upgrade zu installieren.\n\nDie maximale Ausbaustufe beträgt standardmäßig 3, kann aber mithilfe von Globalen Upgrades bis auf 10 erhöht werden.
tutorial_TOWER_MENU_BUTTONS_title=Turm-Menü - Einstellungen
tutorial_TOWER_MENU_BUTTONS_description=Am unteren Rand des Menüs sind Buttons mit denen du Türme verkaufen oder deren Angriffsmodus verändern kannst.
tutorial_TILE_MENU_title=Plattforminformation
tutorial_TILE_MENU_description=Klicke auf den Reiter Turm-Menü um Informationen über die Plattform zu erhalten.\n\nDu kannst auch auf jedes Feld klicken um darüber Informationen zu erhalten.
tutorial_HEALTH_N_MONEY_title=Gesundheit und Geld
tutorial_HEALTH_N_MONEY_description=Die Anzahl deiner Münzen und die Gesundheit deiner Basis werden in der oberen linken Ecke des Bildschirms angezeigt.\n\nMünzen können zum Bauen und Verbessern von Türmen verwendet werden.
tutorial_PAUSE_MENU_title=Pause-Menü
tutorial_PAUSE_MENU_description=Eine große Schaltfläche in der oberen rechten Ecke des Bildschirms pausiert das Spiel und öffnet das Menü, dass auch verwendet werden kann, um dieses Tutorial zu öffnen.\n\nKlicken Sie auf "Spiel beenden", um Belohnungen für die erreichte Welle zu erhalten und das Level von neuem zu starten.\n\n"Hauptmenü" Taste speichert den aktuellen Spielstand bei der letzten Welle, so dass Sie später weiter spielen können.
tutorial_GAME_SPEED_title=Spielgeschwindigkeit
tutorial_GAME_SPEED_description=In der unteren linken Ecke des Bildschirms befindet sich eine Taste, um die Geschwindigkeit des Spiels zu wechseln.\n\nSie können mehr Geschwindigkeiten mit globalen Upgrades freischalten.
tutorial_DRAW_MODE_title=Ansichtsmodus
tutorial_DRAW_MODE_description=Das Farbpaletten Symbol ist rechts vom Spielgeschwindigkeitsregler, drücke darauf, um zwischen den Anzeigemodi zu wechseln
tutorial_DRAW_MODE_BONUSES_title=Ansichtsmodus - Fliesen Boni
tutorial_DRAW_MODE_BONUSES_description=Im Plattform-Bonusmodus sieht man alle Boni der Plattformen auf einmal.\n\nFür jeden Bonus gibt es eine bestimmte Farbe.\n\nDieser Modus ist besonders nützlich beim Bauen, da die nützlichsten Plattformen für den gewählten Turm hervorgehoben werden.
tutorial_FORCE_WAVE_title=Nächste Welle
tutorial_FORCE_WAVE_description=In der unteren rechten Ecke des Bildschirms gibt es das Symbol einer Stoppuhr und die Anzahl der Sekunden, bis die nächste Welle von Feinden kommt.\n\nWenn die Stoppuhr blau ist, tippen Sie darauf um die nächste Welle früher zu beginnen und Bonus-Münzen zu erhalten.
tutorial_GLOBAL_UPGRADES_title=Globale Upgrades
tutorial_GLOBAL_UPGRADES_description=Sie können das Hauptmenü verwenden, um auf die globale Upgrade Übersicht zuzugreifen.\n\nGlobale Upgrades geben Boni für jedes Spiel und ermöglicht es Ihnen, noch mächtiger Türme zu bauen.\n\nSie werden am Ende jedes Spiels Geldscheine erhalten, mit denen Sie neue globale Upgrades freischalten können.\n\nSie können jederzeit in das Hauptmenü während des Spiels wechseln, um globale Upgrade zu installieren und damit weiterzuspielen.
tutorial_MORE_INFO_title=Mehr Informationen
tutorial_MORE_INFO_description=Sie finden weitere Informationen im Handbuch, welches Sie aus dem Hauptmenü erreichen.\n\nViel Spaß!
