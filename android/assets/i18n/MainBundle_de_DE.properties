tower_unique_stat_description_AIR=Kann einen Gegner in Brand setzen und ihm so mit der Zeit Schaden zuzufügen. Die Wahrscheinlichkeit, den Brennen-Effekt auszulösen, steigt mit dem Level des Turms.
tower_unique_stat_description_BASIC=Der Schaden nimmt mit der Stufe des Turmes zu.
tower_unique_stat_description_BLAST=Kann Gegner betäuben. Dauer erhöht sich mit dem Level des Turms.
tower_unique_stat_description_CANNON=Projektile explodieren und fügen mehreren Feinden Schaden zu. Explosionsradius nimmt mit Level des Turms zu.
tower_unique_stat_description_FROST=Erhöht Dauer von Vergiftungen und die Kettenblitzlänge an gefrorenen Gegnern. Dieser Effekt wird mit steigendem Turmlevel stärker.
tower_unique_stat_description_MINIGUN=Es dauert bis eine hohe Angriffsgeschwindigkeit erreicht wird. Je höher die Stufe des Turms, desto schneller greift er an.
tower_unique_stat_description_MISSILE=Der Turm kann Feinde in jeder Entfernung treffen, aber langsamer als innerhalb des Radius. Je höher das Level des Turms, desto öfter können Langstreckenraketen abgefeuert werden und desto größer wird der Explosionsradius.
