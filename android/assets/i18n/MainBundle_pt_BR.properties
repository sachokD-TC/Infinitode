tutorial_return_the_to_game=Para o jogo
tutorial_TARGET_title=Base do jogador
tutorial_TARGET_description=Esta é sua base, a proteja de inimigos.\n\nQuanto mais ondas de inimigos você resistir, mais prêmios você ganhará.\n\nNão se preocupe se a sua base for destruída - o jogo é infinito, você sempre ganhará prêmios e poderá prosseguir!
tutorial_SPAWN_title=Portal
tutorial_SPAWN_description=Os inimigos aparecem aqui e se movem pela estrada para a sua base.\n\nOs portais têm nível de dificuldade - quanto maior o nível, maior a dificuldade dos inimigos e aumenta o tanto de recompensa que você vai ganhar no fim do jogo.
tutorial_SPACE_title=Plataforma
tutorial_SPACE_description=Você pode construir torres em plataformas.\n\nPlataformas podem ter bônus diferentes que podem melhorar o desempenho da torre instalada nelas.
tutorial_TOWER_BUILD_MENU_title=Menu de construção de torres
tutorial_TOWER_BUILD_MENU_description=Aparece quando você clica na plataforma.\n\nClique no ícone da torre para ver a sua descrição.\n\nClique novamente para construí-la na plataforma selecionada.\n\nHá um botão no lado direito da tela que define o modo de ataque das torres que você irá construir.
tutorial_TOWER_MENU_title=Menu de torre
tutorial_TOWER_MENU_description=Clique na torre para abrir o menu e visualizar as suas estatísticas no lado direito da tela.\n\nNomes de estatísticas exclusivas são renderizados na cor dourada e cores de valores estatísticos dizem sobre os bônus que a torre recebe a partir da plataforma.\n\nBranco - nenhum bônus, Verde - 1º bônus nível, Azul - 2º bônus nível, Dourado - bônus de 3º nível.
tutorial_TOWER_MENU_LEVEL_title=Menu da Torre - Nível
tutorial_TOWER_MENU_LEVEL_description=Há informação sobre a experiência da torre e seu nível na parte superior do menu.\n\nTorres ganham experiência por dano infligido e inimigos mortos.\n\nQuanto maior o nível da torre, mais forte é seu atributo único.\n\nO nível máximo padrão é 3, mas você pode aumentá-lo até 20 usando melhorias globais.
tutorial_TOWER_MENU_UPGRADES_title=Menu de torre - melhorias
tutorial_TOWER_MENU_UPGRADES_description=Cada tipo de torre tem 4 características comuns que você pode atualizar usando moedas.\n\nClique no botão atualizar uma vez para ver o seu efeito sobre as estatísticas da torre.\n\nClique no botão outra vez para instalar a atualização.\n\nO nível máximo padrão de atualização é 3, mas você pode aumentá-lo até 10 usando atualizações globais.
tutorial_TOWER_MENU_BUTTONS_title=Menu da torre - controles
tutorial_TOWER_MENU_BUTTONS_description=Existem botões na parte inferior do menu que permite vender torres ou mudar seus modos de ataque.
tutorial_TILE_MENU_title=Informação do ladrilho
tutorial_TILE_MENU_description=Clique na aba do menu de torre para ver as informações sobre a plataforma.\n\nVocê também pode clicar em qualquer ladrilho para ver as informações sobre ele.
tutorial_HEALTH_N_MONEY_title=Saúde e dinheiro
tutorial_HEALTH_N_MONEY_description=O valor das suas moedas e a vida da sua base são mostradas no canto superior esquerdo da tela.\n\nMoedas podem ser usadas para construir e melhorar torres no nível atual.
tutorial_PAUSE_MENU_title=Menu de pausa
tutorial_PAUSE_MENU_description=Um grande botão no canto superior direito da tela pausa o jogo e abre um menu que também pode ser usado para abrir este tutorial.\n\nClique em "fim de jogo" para obter prêmios para a atual onda e ser capaz de começar o nível novamente.\n\nO botão "Menu principal" salva jogo atual na última onda para que possa continuar a jogar mais tarde.
tutorial_GAME_SPEED_title=Velocidade do jogo
tutorial_GAME_SPEED_description=No canto inferior esquerdo da tela há um botão para mudar a velocidade do jogo.\n\nVocê pode desbloquear mais velocidades usando atualizações globais.
tutorial_DRAW_MODE_title=Modo de visualização
tutorial_DRAW_MODE_description=O ícone da paleta é colocado à direita do botão de velocidade do jogo, pressione-o para alternar entre os modos de visualização.
tutorial_DRAW_MODE_BONUSES_title=Modo de visão - Bônus de ladrilhos
tutorial_DRAW_MODE_BONUSES_description=No modo de azulejos bônus você pode ver os bônus de todas as plataformas de uma só vez.\n\nDiferentes cores representam diferentes tipos de bônus.\n\nEste modo é extremamente útil no processo de construção de torres - ele irá destacar as plataformas que se adequam melhor em relação as torres.
tutorial_FORCE_WAVE_title=Botão da próxima onda
tutorial_FORCE_WAVE_description=No canto inferior direito da tela há um ícone com um cronômetro e o número de segundos até a próxima onda de inimigos.\n\nSe o cronômetro estiver azul, toque nele para iniciar a próxima onda mais cedo e obter moedas bônus.
tutorial_GLOBAL_UPGRADES_title=Melhorias globais
tutorial_GLOBAL_UPGRADES_description=Você pode usar o menu principal para acessar a tela de atualizações globais.\n\nAs atualizações globais dão bônus para cada jogo e permitem que você construa torres cada vez mais poderosas.\n\nVocê recebe papéis verdes no final de cada jogo, que podem ser usados para desbloquear novas atualizações globais.\n\nVocê também pode sair para o menu principal durante o jogo, para instalar alguma atualização global e continuar jogando com ela.
tutorial_MORE_INFO_title=Mais informações
tutorial_MORE_INFO_description=Você pode encontrar mais informações no manual que está disponível através do menu principal.\n\nAproveite!
