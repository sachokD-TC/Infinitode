tower_unique_stat_description_MISSILE=La torre puede disparar contra los enemigos desde cualquier distancia, pero con mucha menos frecuencia que en los enemigos de alcance. Cuanto más alto sea el nivel de la torre, más frecuentemente podrá disparar misiles de largo alcance y mayor será el radio de explosión.
