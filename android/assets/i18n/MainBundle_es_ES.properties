tutorial_TARGET_title=Base del jugador
tutorial_TARGET_description=Ésta es tu base, protégela de los enemigos.\n\nCuántas más oleadas defiendas, mayores serán los premios.\n\nNo te preocupes si tu base es destruida, este juego no tiene fin\n\n¡Así que siempre recibirás recompensas y podrás seguir adelante!
tutorial_SPAWN_title=Portal
tutorial_SPAWN_description=Los enemigos aparecen acá y se mueven a lo largo del camino hacia tu base.\n\nLos portales tienen nivel de dificultad-cuanto más alto sea,los enemigos más duros aparecen en el portal y obtendrás mejores premios al finalizar el juego
tutorial_SPACE_title=Plataforma
tutorial_SPACE_description=Puede construir torres en las plataformas.\n\nLas plataformas pueden tener diferentes bonificaciones que pueden mejorar el rendimiento de las torres instaladas en ellas.
tutorial_TOWER_BUILD_MENU_title=Menu de construccion de torres
tutorial_TOWER_BUILD_MENU_description=Aparece cuando haces click en la plataforma.\n\nHaz click en el icono de la Torre para ver su descripción.\n\nHaz click una segunda vez para construirla en la plataforma seleccionada.
tutorial_TOWER_MENU_title=Menú de torre
tutorial_TOWER_MENU_description=Haga clic en la torre para abrir su menú.\n\nLos nombres de las estadísticas únicas se representan en color dorado y colores de valores de estadística cuentan sobre las bonificaciones que recibe de la torre de la plataforma.\n\nBlanco - sin bonificación, verde - 1er nivel de bonificación, azul - 2 ° nivel de bonificación, de oro - 3er nivel de bonificación.
tutorial_TOWER_MENU_LEVEL_title=Menú Torre - nivel
tutorial_TOWER_MENU_LEVEL_description=Hay información sobre la experiencia de la torre y su nivel en la parte superior del menú.\n\nLas torres ganan experiencia para el daño infligido y enemigos muertos.\n\nMientras más alto sea el nivel de la torre, más fuerte será su estadística única.\n\nEl nivel máximo predeterminado es 3, pero se puede aumentar hasta 20 mediante las mejoras globales.
tutorial_TOWER_MENU_UPGRADES_title=Menú de Torres - Mejoras
tutorial_TOWER_MENU_UPGRADES_description=Cada tipo de torre tiene 4 caracteristicas comunes que pueden ser mejoradas usando monedas.\n\nHaz click en el botón de mejorar una vez para ver su efecto en las estadisticas de la torre.\n\nHaz click en el botón una segunda vez para instalar la mejora.\n\nEl máximo nivel de mejora por defecto es 3, pero puedes incrementarlo hasta 10 usando las mejoras globales.
tutorial_TOWER_MENU_BUTTONS_title=Menú de torre - controles
tutorial_TOWER_MENU_BUTTONS_description=Hay botones en la parte inferior del menú que te permitirán vender las torres o cambiar sus modos de ataque.
tutorial_TILE_MENU_title=Información de Baldosas
tutorial_TILE_MENU_description=Toca en la pestaña del menú de la torre para ver información acerca de su plataforma.\n\nTambién puedes tocar en cualquier plataforma libre para ver  información sobre ella.
tutorial_HEALTH_N_MONEY_title=Salud y dinero
tutorial_HEALTH_N_MONEY_description=La cantidad de monedas y la salud de tu base se muestran en la esquina superior izquierda de la pantalla.\n\nLas monedas pueden usarse para construir y mejorar las torres durante el juego
tutorial_PAUSE_MENU_title=Menú de pausa
tutorial_PAUSE_MENU_description=Un gran botón en la esquina superior derecha de la pantalla pausa el juego y despliega el menú que puede ser usado para abrir el tutorial.\n\nHaga click en "Terminar juego" para recoger los premios obtenidos hasta la ola actual y poder empezar nuevamente el nivel.\n\nEl botón "Menú principal" guarda el juego actual en la ultima ola de forma que se pueda seguir jugando después.
tutorial_GAME_SPEED_title=Velocidad del juego
tutorial_GAME_SPEED_description=En la esquina inferior izquierda de la pantalla hay un botón para cambiar la velocidad del juego.\n\nPuede desbloquear más velocidades utilizando las actualizaciones globales.
tutorial_DRAW_MODE_title=Modo de vista
tutorial_DRAW_MODE_description=El icono de la paleta esta a la derecha del botón de velocidad del juego, presionelo para cambiar entre los modos de vista.
tutorial_DRAW_MODE_BONUSES_title=Modo de vista - recuadros con bonificaciones
tutorial_DRAW_MODE_BONUSES_description=En el modo de bonificaciones baldosas se puede ver bonificaciones de todas las plataformas a la vez.\n\nLos diferentes colores representan diferentes tipos de bonos.\n\nEste modo es muy útil en el proceso de construcción de la torre - se pondrán de relieve las plataformas que se adapten a seleccionar la mejor torre.
tutorial_FORCE_WAVE_title=Botón de siguiente oleada
tutorial_FORCE_WAVE_description=En la esquina inferior derecha de la pantalla hay un icono de un cronómetro y el número de segundos restantes para la próxima oleada de enemigos.\n\nSi el cronómetro es de color azul, hazle click para iniciar la próxima oleada inmediatamente y obtener monedas de bonificación.
tutorial_GLOBAL_UPGRADES_title=Mejoras globales
tutorial_GLOBAL_UPGRADES_description=Puedes utilizar el menú principal para acceder a la pantalla de mejoras globales.\n\nEstas dan bonificaciones para cada juego y te permitirán construir torres aún más potentes.\n\nObtendrás papeles verdes al final de cada juego que podrás utilizar para desbloquear nuevas mejoras globales.\n\nSiempre podrás salir al menú principal durante el juego, para instalar una mejora global y seguir jugando con ella.
tutorial_MORE_INFO_title=Más información
tutorial_MORE_INFO_description=Puedes encontrar más información en el manual que está disponible a través del menú principal.\n\n¡Disfruta!
