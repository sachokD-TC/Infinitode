tutorial_TARGET_title=玩家基地
tutorial_TARGET_description=这是你的基地，保护它不受敌人侵入\n\n。你挡开越多敌人波，你会得到更多的奖品\n\n。如果你的基地被摧毁，别担心 - 这是一个无尽游戏，你总能获得奖品，勇往直前！
tutorial_SPAWN_title=传送门
tutorial_SPAWN_description=敌人从这里出现，沿路移动到你的基地。\n\n传送站的难度 - 它是越高，越难对付的敌人从传送站出现但你会在比赛结束后得到更多奖赏的。
tutorial_SPACE_title=平台
tutorial_SPACE_description=您可以在平台上建塔。\n\n平台可能有不同的奖励，可以提高安装在它们的塔的性能。
tutorial_TOWER_BUILD_MENU_title=建塔菜单
tutorial_TOWER_BUILD_MENU_description=当你点击在平台上时出现。\n\n点击塔图标来查看其描述。\n\n点击第二次来构建它在所选择的瓷砖上。
tutorial_TOWER_MENU_title=塔菜单
tutorial_TOWER_MENU_description=点击塔，打开其菜单。\n\n独特统计的名字呈现于色泽金黄，统计值的色彩讲述了塔从平台接收奖励。\n\n白色 - 没有奖励，绿色环保 - 1级奖励，蓝​​ - 2级奖励，金 - 3级奖励。
tutorial_TOWER_MENU_LEVEL_title=塔菜单 - 等级
tutorial_TOWER_MENU_LEVEL_description=菜单顶层有关于塔的经验值和等级的信息。\n\n塔所给予的伤害和所杀死的敌人能获得经验值。\n\n塔等级越高，其独特状态越强。\n\n默认最大级别为3，但你可以使用全局升级，增加它到20。
tutorial_TOWER_MENU_UPGRADES_title=塔菜单 - 升级
tutorial_TOWER_MENU_UPGRADES_description=每种类型的塔具有您可以使用金币升级4共同特点。\n\n单击升级按钮可以在塔的统计里看到它的效果。\n\n双击该按钮为安装升级。\n\n默认最大可升级级别为3，但你可以使用全球升级，把它增加到10。
tutorial_TOWER_MENU_BUTTONS_title=塔菜单 - 操作
tutorial_TOWER_MENU_BUTTONS_description=在主菜单下面有可以让您卖掉塔或切换它们的攻击模式的按钮
tutorial_TILE_MENU_title=瓷砖资讯
tutorial_TILE_MENU_description=点击塔菜单的选项卡上查看有关平台的信息。\n\n您也可以点击任何瓷砖，查看其相关信息。
tutorial_HEALTH_N_MONEY_title=生命值和金币
tutorial_HEALTH_N_MONEY_description=您的金币数量与基地生命值在屏幕的左上角显示。\n\n金币可用于建造与升级目前等级的塔。
tutorial_PAUSE_MENU_title=暂停菜单
tutorial_PAUSE_MENU_description=在屏幕的右上角有一个大按钮暂停游戏并打开菜单，菜单也可打开本教程。\n\n点击“结束游戏”，以获取当前波奖品和能够再次启动关卡。\n\n“主菜单”按钮保存当前最后一波的游戏，所以你可以之后继续玩。
tutorial_GAME_SPEED_title=游戏速度
tutorial_GAME_SPEED_description=在屏幕的左下角有个切换游戏速度的键。\n\n你可以使用全局升级解锁更多速度。
tutorial_DRAW_MODE_title=视图模式
tutorial_DRAW_MODE_description=调色板图标放置在游戏速度按钮右侧，按它来切换视图模式。
tutorial_DRAW_MODE_BONUSES_title=视图模式 - 瓷砖奖励
tutorial_DRAW_MODE_BONUSES_description=在瓷砖奖励模式，你可以一次看到所有平台上的奖励。\n\n不同的颜色代表不同的奖励类型。\n\n这种模式在建设塔的过程中是极度有用的 - 它会突出最适合所选择塔的平台。
tutorial_FORCE_WAVE_title=下一波按钮
tutorial_FORCE_WAVE_description=在屏幕的右下角有一个秒表的图标和直到下一波敌人的秒数。\n\n如果秒表是蓝色的，点击以更早开始下一波，并获得额外金币。
tutorial_GLOBAL_UPGRADES_title=全球升级
tutorial_GLOBAL_UPGRADES_description=您可以使用主菜单进入全球升级屏幕。\n\n全球升级给予每场比赛奖励，允许你建立更甚强大的塔。\n\n你会在每场比赛后得到绿钱，你可以用它来解锁新的全球升级。\n\n你可以每次在游戏过程中退出到主菜单，安装全球升级，并继续玩。
tutorial_MORE_INFO_title=更多资讯
tutorial_MORE_INFO_description=您可以通过主菜单在手册里寻找更多详情。\n\n请欣赏 !
