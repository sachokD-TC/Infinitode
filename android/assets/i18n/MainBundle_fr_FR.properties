tutorial_TARGET_title=Base du joueur
tutorial_TARGET_description=Ceci est votre base, protégez-la des ennemis.\n\nPlus vous repoussez de vagues, plus les gains augmentent.\n\nPas de panique si votre base est détruite - ce jeu est sans fin, vous progresserez et obtiendrez toujours des récompenses !
tutorial_SPAWN_title=Portail
tutorial_SPAWN_description=Les ennemis apparaissent à partir d'ici et se déplacent le long de la route jusqu'à votre base.\n\nLes portails ont un niveau de difficulté - plus il est élevé, plus les ennemis qui apparaissent du portail sont forts et plus vous gagnez d'argent à la fin de la partie.
tutorial_SPACE_title=Plateforme
tutorial_SPACE_description=Vous pouvez construire des tours sur les plateformes.\n\nCelles ci peuvent avoir des bonus qui peuvent améliorer les performances des tours installées sur elles.
tutorial_TOWER_BUILD_MENU_title=Menu de construction de tour
tutorial_TOWER_BUILD_MENU_description=Apparaît lorsque vous cliquez sur la plate-forme.\n\nCliquez sur l'icône de la tour pour afficher sa description.\n\nCliquez une deuxième fois pour construire la tour sélectionnée sur la plate-forme.
tutorial_TOWER_MENU_title=Menu tour
tutorial_TOWER_MENU_description=Cliquez sur la tour pour ouvrir son menu.\n\nLes statistiques uniques sont couleurs or et les couleurs appliquées aux valeurs des statistiques indiquent les bonus que la tour reçoit de la plateforme (case).\n\nBlanc - pas de bonus, vert - bonus de niveau 1, bleu - bonus de niveau 2, or - bonus de niveau 3
tutorial_TOWER_MENU_LEVEL_title=Menu tour - niveau
tutorial_TOWER_MENU_LEVEL_description=En haut du menu, il y a des informations sur l'expérience et le niveau de la tour.\n\nLes tours gagnent de l'expérience grâce aux dégâts infligés aux ennemis et grâce aux ennemis tués.\n\nPlus le niveau de la tour augmente, plus la stat unique augmente.\n\nLe niveau max par défaut est 3, mais peut être augmenter au niveau 20 avec les améliorations globales.
tutorial_TOWER_MENU_UPGRADES_title=Menu tour - Améliorations
tutorial_TOWER_MENU_UPGRADES_description=Chaque type de tour dispose de 4 caractéristiques communes que vous pouvez améliorer à l'aide des pièces.\n\nCliquez sur le bouton "améliorer" une fois pour voir son effet sur les stats de la tour. Cliquez sur le bouton une seconde fois pour valider.\n\nLe niveau maximal d'amelioration par défaut est de 3, mais peut monter jusqu'à 10 grâce aux améliorations globales.
tutorial_TOWER_MENU_BUTTONS_title=Menu tour - contrôles
tutorial_TOWER_MENU_BUTTONS_description=Il y a des boutons au bas du menu qui vous permettent de vendre des tours ou de changer leurs modes d'attaque.
tutorial_TILE_MENU_title=Infos de la case
tutorial_TILE_MENU_description=Cliquez sur l'onglet du menu de tour pour afficher des informations sur la plate-forme.\n\nVous pouvez également cliquer sur une tuile pour afficher des informations à ce sujet.
tutorial_HEALTH_N_MONEY_title=Vie et argent
tutorial_HEALTH_N_MONEY_description=Votre argent et la vie de votre base sont affichées dans le coin supérieur gauche de l'écran.\n\nL'argent peut être utilisée pour construire et améliorer des tours.
tutorial_PAUSE_MENU_title=Menu de pause
tutorial_PAUSE_MENU_description=Un gros bouton dans le coin supérieur droit de l'écran met le jeu en pause et ouvre le menu qui peut également être utilisé pour ouvrir ce tutoriel.\n\nCliquez sur "Fin de la partie" pour obtenir les récompenses pour la vague actuelle et recommencer le niveau.\n\nLe bouton "Menu principal" sauvegarde la partie en cours à la dernière vague afin que vous puissiez continuer à jouer plus tard.
tutorial_GAME_SPEED_title=Vitesse de jeu
tutorial_GAME_SPEED_description=Dans le coin inférieur gauche de l'écran se trouve un bouton pour changer la vitesse du jeu.\n\nVous pouvez déverrouiller davantage de vitesses à l'aide des mise mises à niveau globales.
tutorial_DRAW_MODE_title=Mode de vue
tutorial_DRAW_MODE_description=L'icône de la palette est placée à droite du bouton de vitesse de jeu, appuyez sur pour basculer entre les modes d'affichage.
tutorial_DRAW_MODE_BONUSES_title=Vue - Bonus des cases
tutorial_DRAW_MODE_BONUSES_description=Dans le mode Bonus de Case vous pouvez voir les améliorations de toutes les plateformes à la fois.\n\nDifférentes couleurs représentent des niveaux d'améliorations différents.\n\nCe mode est très utile dans le processus de construction de la tour - il mettra en évidence les plateformes qui ont besoin d'avoir des tours améliorées.
tutorial_FORCE_WAVE_title=Bouton de la prochaine vague
tutorial_FORCE_WAVE_description=Dans le coin inférieur droit de l'écran, il y a un chronomètre indiquant le nombre de secondes avant le début de la prochaine vague d'ennemies.\n\nSi le chronomètre est bleu, appuyez dessus pour commencer la prochaine vague plus tôt et obtenir des pièces bonus.
tutorial_GLOBAL_UPGRADES_title=Améliorations globales
tutorial_GLOBAL_UPGRADES_description=Vous pouvez utiliser le menu principal pour accéder à l'écran des améliorations globales.\n\nCes améliorations donnent des bonus permanents et vous permettent de construire des tours encore plus puissantes.\n\nLes billets verts gagnés en fin de partie vous permettent de débloquer ces améliorations.\n\nVous pouvez revenir au menu principal à tout moment pour acheter des améliorations, et continuer la partie avec.
tutorial_MORE_INFO_title=Plus d'informations
tutorial_MORE_INFO_description=Vous pouvez trouver plus d'informations dans le manuel qui est disponible dans le menu principal.\n\nBon jeu !
