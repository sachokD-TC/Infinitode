enemy_description_AIR=Перемещается по воздуху, находится вне зоны досягаемости многих башен.
enemy_name_ARMORED=Бронированный
enemy_description_ARMORED=Частично защищен от пуль, но получает больше урона от молний.
enemy_name_BONUS=Бонусный
enemy_description_BONUS=Появляется очень редко, не наносит урон базе, при убийстве может выбросить полезные вещи.
enemy_name_BOSS=Босс
enemy_description_BOSS=Сильный враг, который наносит много урона базе.
enemy_name_FAST=Быстрый
