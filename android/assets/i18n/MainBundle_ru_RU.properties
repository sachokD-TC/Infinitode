tutorial_TARGET_title=База игрока
tutorial_TARGET_description=Это - Ваша база, охраняйте ее от врагов.\n\nЧем больше волн выстоит Ваша база, тем больше призов Вы получите.\n\nНе расстраивайтесь, если базу разрушат - это бесконечная игра и Вы никогда не проиграете.
tutorial_SPAWN_title=Портал
tutorial_SPAWN_description=Из портала появляются враги и идут по дороге к базе.\n\nУ портала есть уровень сложности - чем он выше, тем тяжелее уровень и тем больше призов в конце игры Вы получите.
tutorial_SPACE_title=Платформа
tutorial_SPACE_description=На платформы можно устанавливать башни.\n\nПлатформы могут иметь разные бонусы, которые улучшают характеристики установленных на них башен.
tutorial_TOWER_BUILD_MENU_title=Меню постройки башни
tutorial_TOWER_BUILD_MENU_description=При нажатии на платформу появится меню постройки башни.\n\nНажмите на значок башни, чтобы посмотреть ее описание.\n\nПри нажатии на значок второй раз, Вы построите башню.
tutorial_TOWER_MENU_title=Меню башни
tutorial_TOWER_MENU_description=При нажатии на башню откроется ее меню.\n\nУникальные характеристики отображены золотым цветом, а цвет значений говорит о бонусах, которые башня получает от платформы.\n\nБелый - нет бонуса, зеленый - бонус I уровня, синий - бонус II уровня, золотой - бонус III уровня.
tutorial_TOWER_MENU_LEVEL_title=Меню башни - уровень
tutorial_TOWER_MENU_LEVEL_description=В самом верху меню находится информация об опыте башни и ее уровне.\n\nБашни получают опыт за нанесенный урон и убийства врагов.\n\nЧем выше уровень башни, тем сильнее ее уникальная характеристика.\n\nПо умолчанию максимальный уровень - 3, но Вы можете увеличить его до 20 в меню глобальных улучшений.
tutorial_TOWER_MENU_UPGRADES_title=Меню башни - улучшения
tutorial_TOWER_MENU_UPGRADES_description=Каждый тип башни имеет 4 обычных характеристики, которые Вы можете улучшить за монеты.\n\nНажмите на кнопку улучшения один раз, чтобы посмотреть эффект от улучшения в списке характеристик башни.\n\nНажмите на кнопку второй раз, чтобы установить улучшение.\n\nПо умолчанию максимальный уровень улучшений - 3, но Вы можете увеличить его до 10 в меню глобальных улучшений.
tutorial_TOWER_MENU_BUTTONS_title=Меню башни - кнопки управления
tutorial_TOWER_MENU_BUTTONS_description=В самом низу меню есть кнопка продажи и кнопка переключения режима атаки, с помощью которой Вы можете указать башне, в кого она должна целиться.
tutorial_TILE_MENU_title=Информация о тайле
tutorial_TILE_MENU_description=Нажмите на вкладку в меню постройки башни, чтобы посмотреть информацию о платформе.\n\nТак же можно нажать на любой тайл, чтобы посмотреть информацию о нем.
tutorial_HEALTH_N_MONEY_title=Здоровье базы и монеты
tutorial_HEALTH_N_MONEY_description=В верхнем левом углу экрана отображено количество монет и здоровья Вашей базы.\n\nЗа монеты можно строить и улучшать башни на текущем уровне.
tutorial_PAUSE_MENU_title=Меню паузы
tutorial_PAUSE_MENU_description=Большая кнопка в правом верхнем углу приостанавливает игру и открывает меню уровня, через которое можно заново запустить этот экран помощи.\n\nНажмите на кнопку завершения игры, чтобы получить призы за текущую волну и иметь возможность начать уровень заново.\n\nКнопка выхода в главное меню сохраняет игру на последней волне, после чего ее можно продолжить позже.
tutorial_GAME_SPEED_title=Скорость игры
tutorial_GAME_SPEED_description=В левом нижнем углу экрана находится кнопка переключения скорости игры.\n\nС помощью улучшений в главном меню игры можно открыть больше скоростей.
tutorial_DRAW_MODE_title=Режим отображения
tutorial_DRAW_MODE_description=Справа от кнопки скорости игры находится значок палитры.\n\nНажмите на него, чтобы переключить режим отображения игрового уровня.
tutorial_DRAW_MODE_BONUSES_title=Режим отображения - бонусы тайлов
tutorial_DRAW_MODE_BONUSES_description=В режиме бонусов тайлов Вы можете увидеть бонусы сразу всех платформ на карте.\n\nРазные цвета означают разные типы бонусов.\n\nЭтот режим крайне полезен при постройке башни - он подсветит платформы, которые подходят для выбранной башни лучше всего.
tutorial_FORCE_WAVE_title=Кнопка следующей волны
tutorial_FORCE_WAVE_description=В правом нижнем углу находится значок секундомера и количество секунд до начала следующей волны врагов.\n\nЕсли у секундомера синий цвет, нажмите на него, чтобы начать волну раньше и получить бонусные монеты.
tutorial_GLOBAL_UPGRADES_title=Глобальные улучшения
tutorial_GLOBAL_UPGRADES_description=Через главное меню игры можно попасть в меню глобальных улучшений.\n\nГлобальные улучшения дают бонусы при каждой игре и позволяют еще больше улучшить все ваши башни.\n\nДля установки улучшений понадобятся зеленые бумажки, которые Вы сможете получить в конце каждой игры.\n\nВы также можете выйти в меню во время игры, установить улучшение и продолжить игру с новыми улучшениями.
tutorial_MORE_INFO_title=Больше информации
tutorial_MORE_INFO_description=Больше полезной информации об игре можно получить с помощью справочника, найти который можно в главном меню.\n\nПриятной игры!
