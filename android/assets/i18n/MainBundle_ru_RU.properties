enemy_name_FIGHTER=Боец
enemy_description_FIGHTER=Получает меньше урона от специальных башен.
enemy_name_ICY=Ледяной
enemy_description_ICY=Не может быть оглушен или замедлен.
enemy_name_JET=Джет
enemy_description_JET=Перемещается по воздуху на большой скорости, избегает снарядов многих башен, но уязвим к молнии.
enemy_name_LIGHT=Легкий
