tower_description_AIR=Атакует только летающих врагов
tower_description_BASIC=Самая простая башня с хорошей, но ограниченной мощностью
tower_description_BLAST=Атакует врагов вокруг себя ударной волной
tower_description_CANNON=Стреляет взрывающимися снарядами, которые наносят урон сразу нескольким врагам
tower_description_FROST=Постепенно замедляет врагов вокруг себя
tower_description_MINIGUN=Атакует одного врага, постепенно увеличивая скорость стрельбы
tower_description_MISSILE=Выпускает ракеты, которые наносят урон нескольким врагам, на большое расстояние
tower_description_MULTISHOT=Выпускает несколько снарядов по дуге
tower_description_SNIPER=Большой урон по одной цели, высокая дальность стрельбы, медленная перезарядка
tower_description_SPLASH=Выпускает снаряды во все стороны
tower_description_TESLA=Атакует электрическим зарядом, который может пройти сквозь нескольких врагов
tower_description_VENOM=Может отравить врага ядом, который периодически наносит урон
tower_unique_stat_description_AIR=Может поджечь врага. Подоженный враг получает периодический урон, шанс поджечь увеличивается с уровнем башни.
tower_unique_stat_description_BASIC=Урон увеличивается вместе с уровнем башни.
tower_unique_stat_description_BLAST=Может оглушить врага. Длительность оглушения увеличивается вместе с уровнем башни.
tower_unique_stat_description_CANNON=Снаряды башни взрываются и наносят урон нескольким врагам. Радиус взрыва увеличивается вместе с уровнем башни.
tower_unique_stat_description_FROST=Увеличивает время действия яда и длину цепочки молнии на замороженных врагах. Эффект усиливается вместе с уровнем башни.
tower_unique_stat_description_MINIGUN=Для достижения большой скорости атаки башне потребуется время. Чем больше уровень башни, тем быстрее она набирает скорость атаки.
tower_unique_stat_description_MISSILE=Башня может стрелять по врагам с любого расстояния, но намного реже, чем по врагам в радиусе. Чем больше уровень башни, тем чаще она может стрелять на большое расстояние и больше радиус взрыва ракет.
tower_unique_stat_description_MULTISHOT=Количество снарядов увеличивается вместе с уровнем башни.
tower_unique_stat_description_SNIPER=Может нанести критический урон. Чем выше уровень башни, тем больше вероятность и урон критического попадания.
tower_unique_stat_description_SPLASH=Количество снарядов увеличивается вместе с уровнем башни.
tower_unique_stat_description_TESLA=Чем выше уровень башни, тем больше длина цепочки молнии.
tower_unique_stat_description_VENOM=Длительность отравления увеличивается вместе с уровнем башни.
